<h1>Get in touch with us</h1>
<div class="contact-container">
    <div class="description">
        <h2>Address</h2>
        <p>via Felice cavalloti</p>
        <h2>Location</h2>
        <p>Venezia,Italy </p>
        <h2>Email</h2>
        <p>hituswithgmail.com</p>
    </div>
    <form class="contact-form">
        <div class="title">
            <p>Contact us</p>
        </div>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" ng-model="ctrl.user.name">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="ctrl.user.email">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea ng-model="ctrl.user.message"></textarea>
        </div>
        <button ng-click="ctrl.sendMessage()">Send</button>
    </form>
</div>
